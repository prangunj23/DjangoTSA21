{% extends 'default/template.html' %}
{% load static %}
{% block top %}
    <title>Login | Virchess &copy;</title>
{% endblock %}
{% block body %}
    {% if message %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endif %}
    <div class="box"><center>

      <form action="{% url 'login' %}" method = "post">

        <h1>Login</h1>
        {% csrf_token %}
        <input type="text" class="name" name="username" placeholder="Username" required>
        <input type="password" class="name" name="password" placeholder="Password" required>
        <button class="button" type="submit">Login</button>
        <br>
        <p class="text">Not a member yet? <a href="{% url 'register' %}">Sign Up</a></p>
      </form>
    </center></div>
{% endblock %}
